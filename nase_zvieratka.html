<body>
    <div id="navigation"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'nav.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('navigation').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
    <main>

        </div>
    </main>
